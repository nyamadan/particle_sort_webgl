<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>Bitonic Sort</title>
  <style>
    html, body {
      color: #fff;
      background: #000;
      margin: 0;
      border: 0;
      overflow: hidden;
    }

    #info {
      position: absolute;
      text-align: center;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1;
    }

    #container {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }
  </style>
</head>
<body>
<div id="info">
  <h1>Particle(Bitonic Sort)</h1>
  <div>
    Particles: <span id="particles"></span>
  </div>
  <div>
    <input type="checkbox" id="sort-enable" checked>
    <label for="sort-enable">Z-Sort</label>
  </div>
</div>
<div id="container"></div>
<script src="./dist/bundle.js"></script>
</body>
</html>
